<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            placeholder="Your email"
            name="email"
            ngModel
            #email="ngModel"
            required
            emailValidator
          />
          <div class="error-container">
            <span
              id="emailErrorMessage"
              *ngIf="email.invalid && (email.dirty || email.touched) && email.errors?.['required']"
              class="text-danger"
              >Email is required.</span
            >
            <span
              *ngIf="email.invalid && (email.dirty || email.touched) && email.errors?.['emailValidator'] && !email.errors?.['required']"
              class="text-danger"
              >Please enter a valid email address.</span
            >
          </div>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Your password"
            name="password"
            ngModel
            #password="ngModel"
            required
          />
          <div class="error-container">
            <span
              id="passwordErrorMessage"
              *ngIf="password.invalid && (password.dirty || password.touched)"
              class="text-danger"
              >Password is required.</span
            >
          </div>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button
            text="Login"
            type="submit"
            [disabled]="loginForm.invalid ?? true"
          ></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong>Registration</strong>
        </div>
      </div>
    </div>
  </form>
</div>
