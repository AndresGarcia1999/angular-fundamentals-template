<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <form
    class="registration-form"
    [formGroup]="registrationForm"
    (ngSubmit)="onSubmit()"
  >
    <div>
      <div class="form__control">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Your name"
          formControlName="name"
          required
        />
        <div class="error-container">
          <span
            *ngIf="name?.invalid && (name?.dirty || name?.touched) && name?.errors?.['required']"
            class="text-danger"
            >Name is required.</span
          >
          <span
            *ngIf="name?.invalid && (name?.dirty || name?.touched) && name?.errors?.['minlength']"
            class="text-danger"
            >Name must be at least 6 characters long.</span
          >
        </div>
      </div>
      <div class="form__control">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          placeholder="Your email"
          formControlName="email"
          required
        />
        <div class="error-container">
          <span
            *ngIf="email?.invalid && (email?.dirty || email?.touched) && email?.errors?.['required']"
            class="text-danger"
            >Email is required.</span
          >
          <span
            *ngIf="email?.invalid && (email?.dirty || email?.touched) && email?.errors?.['emailValidator'] && !email?.errors?.['required']"
            class="text-danger"
            >Please enter a valid email address.</span
          >
        </div>
      </div>
      <div class="form__control">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Your password"
          formControlName="password"
          required
        />
        <div class="error-container">
          <span
            *ngIf="password?.invalid && (password?.dirty || password?.touched)"
            class="text-danger"
            >Password is required.</span
          >
        </div>
      </div>
    </div>
    <div class="form__action">
      <app-button
        type="submit"
        text="Register"
        [disabled]="registrationForm.invalid"
      ></app-button>
    </div>
  </form>
</div>
