<div class="courses-list">
  <app-course-card
    *ngFor="let course of courses"
    [title]="course.title"
    [description]="course.description"
    [creationDate]="course.creationDate"
    [duration]="course.duration"
    [authors]="course.authors"
    [editable]="editable"
    (clickOnShow)="onShowCourse(course)"
  >
    <app-button iconName="pen" (click)="onEditCourse(course)" />
    <app-button iconName="trash" (click)="onDeleteCourse(course)" />
  </app-course-card>
</div>
